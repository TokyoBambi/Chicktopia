{% extends 'base.html' %}

{% block title %}Delete Sale{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Delete Sale</h1>
        
        <div class="mb-6">
            <p class="text-gray-600 dark:text-gray-400 text-center">
                Are you sure you want to delete sale #{{ sale.id|truncatechars:8 }}?
            </p>
            {% if not user.is_staff %}
            <p class="text-red-600 font-bold mt-2 text-center">
                Warning: Only staff users can delete sales!
            </p>
            {% endif %}
        </div>
        
        <form method="post" class="flex items-center justify-center">
            {% csrf_token %}
            <a href="{% url 'sale_detail' sale_id=sale.id %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
                Cancel
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" {% if not user.is_staff %}disabled{% endif %}>
                Delete Sale
            </button>
        </form>
    </div>
</div>
{% endblock %}
